<!-- Many times you would like to place a button on your webpage to print the content of that web page
 via an actual printer. 
 JavaScript helps you to implement this functionality using the print function of window object.

The JavaScript print function window.print() prints the current web page when executed. 
You can call this function directly using the onclick event  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">

    </script>
</head>
<body>
    <form>
        <input type="button" value="Print" onclick="window.print()">
        
    </form>
</body>
</html>
