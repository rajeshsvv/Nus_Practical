<!-- Operator:
Let us take a simple expression 4 + 5 is equal to 9. Here 4 and 5 are called operands 
and ‘+’ is called the operator.

1   Arithmetic Operators
2   Comparison Operators
3   Logical (or Relational) Operators
4   Assignment Operators
5   Conditional (or ternary) Operators -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operators</title>
</head>
<body>
    <script type="text/javascript">

// Addition Operators:

    var a=33;
    var b=10;
    var c="test";
    var linebreak="<br/>";

    document.write("a+b=");
    result=a+b;
    document.write(result)
    document.write(linebreak);

    document.write("a-b=");
    result=a-b;
    document.write(result)
    document.write(linebreak);
    
    
    document.write("a/b=");
    result=a/b;
    document.write(result)
    document.write(linebreak);

    document.write("a%b=");
    result=a%b;
    document.write(result)
    document.write(linebreak);
    document.write(linebreak);


//Comparision Operators:

    var a = 10;
    var b = 20;
    var linebreak = "<br />";

    document.write("(a == b) => ");
    result = (a == b);
    document.write(result);
    document.write(linebreak);

    document.write("(a < b) => ");
    result = (a < b);
    document.write(result);
    document.write(linebreak);

    document.write("(a > b) => ");
    result = (a > b);
    document.write(result);
    document.write(linebreak);

    document.write("(a != b) => ");
    result = (a != b);
    document.write(result);
    document.write(linebreak);

    document.write("(a >= b) => ");
    result = (a >= b);
    document.write(result);
    document.write(linebreak);

    document.write("(a <= b) => ");
    result = (a <= b);
    document.write(result);
    document.write(linebreak);
    document.write(linebreak);


// Logical Operators:

    var a = true;
    var b = false;
    var linebreak = "<br />";

    document.write("(a && b) => ");
    result = (a && b);
    document.write(result);
    document.write(linebreak);

    document.write("(a || b) => ");
    result = (a || b);
    document.write(result);
    document.write(linebreak);

    document.write("!(a && b) => ");
    result = (!(a && b));
    document.write(result);
    document.write(linebreak);
    document.write(linebreak);


// Bitwise Operators:

var a = 2; // Bit presentation 10
    var b = 3; // Bit presentation 11
    var linebreak = "<br />";
    
    document.write("(a & b) => ");
    result = (a & b);
    document.write(result);
    document.write(linebreak);
    
    document.write("(a | b) => ");
    result = (a | b);
    document.write(result);
    document.write(linebreak);
    
    document.write("(a ^ b) => ");
    result = (a ^ b);
    document.write(result);
    document.write(linebreak);
    
    document.write("(~b) => ");
    result = (~b);
    document.write(result);
    document.write(linebreak);
    
    document.write("(a << b) => ");
    result = (a << b);
    document.write(result);
    document.write(linebreak);
    
    document.write("(a >> b) => ");
    result = (a >> b);
    document.write(result);
    document.write(linebreak);
    document.write(linebreak);


// Assignment Operators:

    var a = 33;
    var b = 10;
    var linebreak = "<br />";

    document.write("Value of a => (a = b) => ");
    result = (a = b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of a => (a += b) => ");
    result = (a += b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of a => (a -= b) => ");
    result = (a -= b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of a => (a *= b) => ");
    result = (a *= b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of a => (a /= b) => ");
    result = (a /= b);
    document.write(result);
    document.write(linebreak);

    document.write("Value of a => (a %= b) => ");
    result = (a %= b);
    document.write(result);
    document.write(linebreak);
    document.write(linebreak);

// Miscellaneous Operator:

    var a = 10;
    var b = 20;
    var linebreak = "<br />";
    
    document.write ("((a > b) ? 100 : 200) => ");
    result = (a > b) ? 100 : 200;
    document.write(result);
    document.write(linebreak);
    
    document.write ("((a < b) ? 100 : 200) => ");
    result = (a < b) ? 100 : 200;
    document.write(result);
    document.write(linebreak);
    document.write(linebreak);

// typeof Operator:

    var a = 10;
    var b = "String";
    var linebreak = "<br />";

    result = (typeof b == "string" ? "B is String" : "B is Numeric");
    document.write("Result => ");
    document.write(result);
    document.write(linebreak);

    result = (typeof a == "string" ? "A is String" : "A is Numeric");
    document.write("Result => ");
    document.write(result);
    document.write(linebreak);
    document.write(linebreak);
         
    </script>
</body>
</html>
