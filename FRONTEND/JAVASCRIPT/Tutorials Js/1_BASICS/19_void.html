<!-- void is an important keyword in JavaScript which can be used as a unary operator
that appears before its single operand, which may be of any type. 
This operator specifies an expression to be evaluated without returning a value. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Void</title>
</head>
<body>
    <script type="text/javascript">
        // void func()
        //     javascript:void func()
        
        // void(func())
        // javascript:void(func())
    </script>
    <!-- <input type="button" onclick="func()" value="check void"> -->
    <p>Click the following, This won't react at all...</p>
    <a href = "javascript:void(alert('Warning!!!'))">Click me!</a>
    <a href ="javascript:void(alert('Success'))">Submit</a>



<!-- The following link does nothing because the expression "0" has no effect in JavaScript. 
Here the expression "0" is evaluated, but it is not loaded back into the current document. -->
    <p>Click the following, This won't react at all...</p>
    <a href = "javascript:void(30)">Click me!</a>

    <script type="text/javascript">
        function getValue() {
               var a,b,c;
               
               a = void ( b = 5, c = 7 );
               document.write('a = ' + a + ' b = ' + b +' c = ' + c );
        }
    </script>

    <input type="button" onclick="getValue();" value="Click Me">
</body>
</html>
