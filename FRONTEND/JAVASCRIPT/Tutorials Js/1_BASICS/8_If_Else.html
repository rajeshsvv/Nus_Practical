<!-- JavaScript supports the following forms of if..else statement −

if statement

if...else statement

if...else if... statement. 


if statement:
The if statement is the fundamental control statement 
that allows JavaScript to make decisions and execute statements conditionally.

Most of the times, you will use comparison operators while making decisions.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>If Else</title>
</head>
<body>
    <script type="text/javascript">

// if statement:
        // var age=31;
        // if(age<=30)
        // {
        //     document.write("<b>He is Youth</b>");
        // }
        

//If Else Statement:
        // var age=52;
        // if(age>18)
        // {
        //     document.write("<b>Qualifies for Driving</b>")
        // }
        // else
        // {
        //     document.write("<b>Not Qualified for Driving</b>")
        // }


//if...else if... statement:
// The if...else if... statement is an advanced form of if…else 
// that allows JavaScript to make a correct decision out of several conditions

        var book="history";
        if(book=="history")
        {
            document.write("<b>This is History Book</b");
        }
        else if(book=="science")
        {
            document.write("<b>This is Science Book</b>");
        }
        else if(book=="Geography")
        {
            document.write("<b>This is Geography Book</b>");
        }
        else
        {
            document.write("This is Maths Book")
        }
        

    </script>
    <br/>
    <p>Check the result here</p>
</body>
</html>
