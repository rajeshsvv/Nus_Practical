<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transition</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var canvas=d3.select("body")
                    .append("svg")
                    .attr("width",1500)
                    .attr("height",1500)
        
        var circle=canvas.append("circle")
                    .attr("cx",50)
                    .attr("cy",50)
                    .attr("r",25)
        circle.transition()
        .duration(1000)         //default is 500 in milli  seconds  ie 2 and half seconds
        .delay(1000)         // it will start after delay time
        .each("start",function(){
            d3.select(this).attr("fill","green");
        })
        .attr("cx",250)             //move horizontal direction 150 pixels
        .transition()
        .attr("cy",200)
        .transition()
        .attr("cx",50)
        .transition()
        .attr("cy",-3)
        .each("end",function(){
            d3.select(this).attr("fill","yellow");
        })
    </script>
</body>
</html>
