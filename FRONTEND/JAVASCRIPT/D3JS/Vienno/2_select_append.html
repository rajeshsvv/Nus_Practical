<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Select & Append Data</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
        <!-- <p>This is paragraph content</p> -->
    <script>
        
        d3.select("p").style("color","orange").text("Hello World")                   //if paragraph exists
        d3.select("body").append("p").text("Hello World").style("color","Red")       //if paragraph not exists 
        
        d3.select("body").append("h1").text("Hello Dude").style("color","Blue") 
        console.log(d3);
    </script>
    
</body>
</html>
