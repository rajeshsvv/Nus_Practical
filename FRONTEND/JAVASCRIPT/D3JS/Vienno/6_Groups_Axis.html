<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Groups and Axes</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    
    <script>
        var dataArray=[10,20,30,40,50,60];
        var width=500;
        var height=1000;

        var widthScale=d3.scale.linear()
                    .domain([0,70])
                    .range([0,width]);

        var color=d3.scale.linear()
                    .domain([0,70])
                    .range(["purple","skyblue"])

        var axis=d3.svg.axis()
                .ticks(6)
                .scale(widthScale);

        var canvas=d3.select("body")
                    .append("svg")
                    .attr("width",width)
                    .attr("height",height)
                    // .append("g")
                    .attr("transform","translate(0,20)")
                    // .call(axis);                   // if u call function here the axes will be on top
        

        var bars=canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")
                        .attr("width",function(d){return widthScale(d);})
                        .attr("height",40)
                        .attr("fill",function(d){return color(d);})
                        .attr("y",function(d,i){return i*60;});
                    

        canvas.append("g")                              //if u call function here the axes will be on bottom 
            .attr("transform","translate(0,400)")
            .call(axis)
            .attr("fill","green");
        
    </script>
</body>
</html>
