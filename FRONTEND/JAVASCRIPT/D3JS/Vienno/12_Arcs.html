<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arcs</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
    <script>
        var canvas=d3.select("body")
                    .append("svg")
                    .attr("width",500)
                    .attr("height",500)

        var group=canvas.append("g")
                    .attr("transform","translate(100,100)")
        var r=100
        var p=Math.PI*2

        var arc=d3.svg.arc()
                .innerRadius(r-40)
                .outerRadius(r)
                .startAngle(0)
                .endAngle(p-1)

        group.append("path")
            .attr("d",arc)
            .attr("fill","green")
    </script>
</body>
</html>
