<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>section 6</title>
    <link ref="stylesheet" type="text/css" href="\packt video\stylesheet.css">
</head>
<body>
    <div id="#barchart">
        <div class="bar"></div>
    </div>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script>
        var dataset=[10,20,30,40,50]
        d3.select("#barchart")
        .selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class","bar")
        .style("height",function(d){
            return d+"px"
        });
    </script>

</body>
</html>
