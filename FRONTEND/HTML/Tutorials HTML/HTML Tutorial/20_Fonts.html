<!-- Fonts play a very important role in making a website 
    more user friendly and increasing content readability.
you can use HTML <font> tag to add style, size, and color to the text on your website. 
You can use a <basefont> tag to set all of your text to the same size, face, and color.

The font tag is having three attributes called size, color, and face to customize your fonts
The font and basefont tags are deprecated and it is supposed to be removed in a future version of HTML. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonts</title>
</head>
<body>

<!-- The <basefont> Element -->
    <basefont face = "arial, verdana, sans-serif" size = "2" color = "#ff0000">
        <p>This is the page's default font.</p>
        <h2>Example of the &lt;basefont&gt; Element</h2>
        
        <p><font size = "+2" color = "darkgray">
              This is darkgray text with two sizes larger
           </font>
        </p>
  
        <p><font face = "courier" size = "-1" color = "#000000">
              It is a courier font, a size smaller and black in color.
           </font>
        </p>
