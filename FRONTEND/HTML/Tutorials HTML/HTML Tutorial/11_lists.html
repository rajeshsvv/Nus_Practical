<!-- HTML offers web authors three ways for specifying lists of information. 
All lists must contain one or more list elements. Lists may contain −

<ul> − An unordered list. This will list items using plain bullets.     square disk circle

<ol> − An ordered list. This will use different schemes of numbers to list your items.

<dl> − A definition list. This arranges your items in the same way as they are arranged in a dictionary -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <!-- HTML Unordered Lists -->
        <!-- you can use disk,square or circle also bydefault it shows disc type format -->
        <ul type="disk">
                <li>Beetroot</li>
                <li>Ginger</li>
                <li>Potato</li>
                <li>Radish</li>
                <li>Yellow</li>
        </ul>
        <!-- HTML Ordered Lists --> 
        <!-- use type like type = "1"   1 2 3 4 5
             "I"  I II III IV V
             "i"  i ii iii iv v
             "A"  A B C D E
             "a"  a b c d e
            use start for start the number format from that number k got it-->
        <ol type="I" start="11">
            <li>Beetroot</li>
            <li>Ginger</li>
            <li>Potato</li>
            <li>Radish</li>
            <li>Yellow</li>
        </ol>

<!-- HTML Definition Lists -->
<!-- HTML and XHTML supports a list style which is called definition lists 
where entries are listed like in a dictionary or encyclopedia -->

<!-- Definition List makes use of following three tags.

<dl> − Defines the start of the list
<dt> − A term
<dd> − Term definition
</dl> − Defines the end of the list -->
        <dl>
            <dt><b>HTML</b></dt>
            <dd>This stands for Hyper Text Markup Language</dd>
            <dt><b>HTTP</b></dt>
            <dd>This stands for Hyper Text Transfer Protocol</dd>
        </dl>
</body>
</html>
