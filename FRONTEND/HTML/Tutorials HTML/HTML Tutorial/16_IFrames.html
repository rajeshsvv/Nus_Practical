<!-- You can define an inline frame with HTML tag <iframe>. 
The <iframe> tag is not somehow related to <frameset> tag, 
instead, it can appear anywhere in your document. 
The <iframe> tag defines a rectangular region within the document 
in which the browser can display a separate document, including scrollbars and borders. 
An inline frame is used to embed another document within the current HTML document. -->

<!-- The src attribute is used to specify the URL of the document that occupies the inline frame. -->

<!-- The <Iframe> Tag Attributes -->

<!-- The frameborder, marginwidth, longdesc, scrolling, marginheight attributes deprecated in HTML5. 
Do not use these attributes. -->


<!-- Attribute & Description -->

<!-- 1-src 2-name 3-frameborder 4-marginwidth 5-marginheight 6-height 7-scrolling 8-longdesc 9-width -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFrames</title>
</head>
<body>
        <p>Document content goes here...</p>
      
        <iframe src = "/html/menu.htm" width = "555" height = "200">
           Sorry your browser does not support inline frames.
        </iframe>
        
        <p>Document content also go here...</p>
    
</body>
</html>
