<!-- The <head> tag is a container of various important tags like 
    <title>, <meta>, <link>, <base>, <style>, <script>, and <noscript> tags. -->

<!-- The HTML <title> Tag 
     The HTML <title> tag is used for specifying the title of the HTML document-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
<!-- The HTML <title> Tag 
    The HTML <title> tag is used for specifying the title of the HTML document-->
    <title>Header</title>

    <!-- The HTML <meta> Tag
The HTML <meta> tag is used to provide metadata about the HTML document 
which includes information about page expiry, page author, list of keywords, page description etc. -->
   <!-- Provide list of keywords -->
   <meta name = "keywords" content = "C, C++, Java, PHP, Perl, Python">

   <!-- Provide description of the page -->
   <meta name = "description" content = "Simply Easy Learning by Tutorials Point">

   <!-- Author information -->
   <meta name = "author" content = "Tutorials Point">

   <!-- Page content type -->
   <meta http-equiv = "content-type" content = "text/html; charset = UTF-8">

   <!-- Page refreshing delay -->
   <meta http-equiv = "refresh" content = "30">

   <!-- Page expiry -->
   <meta http-equiv = "expires" content = "Wed, 21 June 2006 14:25:27 GMT">

   <!-- Tag to tell robots not to index the content of a page -->
   <meta name = "robots" content = "noindex, nofollow">

<!-- The HTML <base> Tag
 The HTML <base> tag is used for specifying the base URL for all relative URLs in a page, 
 which means all the other URLs will be concatenated into base URL while locating for the given item-->
    <title>HTML Base Tag Example</title>
    <base href = "https://www.tutorialspoint.com/" />


<!-- The HTML <link> Tag
The HTML <link> tag is used to specify relationships
between the current document and external resource. -->

        <title>HTML link Tag Example</title>
        <base href = "https://www.tutorialspoint.com/" />
        <link rel = "stylesheet" type = "text/css" href = "/css/style.css">

<!-- The HTML <style> Tag 
The HTML <style> tag is used to specify style sheet for the current HTML document    
-->

<base href = "https://www.tutorialspoint.com/" />
      
        <style type = "text/css">
        .myclass {
            background-color: #aaa;
            padding: 10px;
        }
        </style>

<!-- The HTML <script> Tag -->
        <base href = "http://www.tutorialspoint.com/" />
      
        <script type = "text/JavaScript">
           function Hello() {
              alert("Hello, World");
              document.write("write function here");
              document.write("This is Javascript code");
           };
        </script>


</head>
<body>
        <img src = "\Tutorialspoint\images\tatoo.jpg\" alt = "Logo Image"/>
      <a href = "www.google.com" title = "HTML Tutorial"/>HTML Tutorial</a> 
      <p class = "myclass">Hello, World!</p>
      <input type = "button" onclick = "Hello();" name = "ok" value = "OK"  />
</body>
</html>
